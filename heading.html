<!DOCTYPE html>
<html>
<head>
    <title>College Admission Form</title>
</head>
<body>
    <h1>College Admission Form</h1>
    <form action="process_admission.php" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="program">Program of Study:</label>
        <select id="program" name="program" required>
            <option value="computer-science">Computer Science</option>
            <option value="engineering">Engineering</option>
            <option value="biology">Biology</option>
            <!-- Add more options as needed -->
        </select>

        <label for="essay">Admission Essay:</label>
        <textarea id="essay" name="essay" required></textarea>

        <label for="upload-transcript">Upload Transcript (PDF):</label>
        <input type="file" id="upload-transcript" name="transcript" accept=".pdf" required>

        <label for="upload-photo">Upload Photo (JPEG or PNG):</label>
        <input type="file" id="upload-photo" name="photo" accept=".jpeg, .jpg, .png" required>

        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
