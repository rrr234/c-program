<!DOCTYPE html>
<html>
<head>
    <title>YouTube Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        header {
            background-color: #ff0000;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        
        #container {
            display: flex;
            justify-content: space-between;
        }

        #video-list {
            width: 70%;
            padding: 20px;
        }

        #side-bar {
            width: 30%;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        .video {
            margin-bottom: 20px;
        }

        .video img {
            width: 100%;
        }

        .video-title {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>YouTube</h1>
    </header>
    <div id="container">
        <div id="video-list">
            <div class="video">
                <img src="video1.jpg" alt="Video 1">
                <div class="video-title">Video Title 1</div>
            </div>
            <div class="video">
                <img src="video2.jpg" alt="Video 2">
                <div class="video-title">Video Title 2</div>
            </div>
            <!-- Add more video entries here -->
        </div>
        <div id="side-bar">
            <h2>Trending</h2>
            <ul>
                <li>Video 1</li>
                <li>Video 2</li>
                <!-- Add more trending videos here -->
            </ul>
        </div>
    </div>
</body>
</html>
